<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <div 
              class="color-display mb-3" 
              [style.backgroundColor]="color"
            >
              {{ color }}
            </div>
            
            <div class="input-group mb-3">
              <input 
                #input 
                (change)="changeColor(input)"  
                type="text" 
                class="form-control" 
                placeholder="Enter a color name or code"
              >
              <div class="input-group-append">
                <button 
                  (click)="resetColor()" 
                  class="btn btn-primary"
                >
                  Reset Color
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="text-center">  <app-observable></app-observable></div>
